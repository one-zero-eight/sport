{% extends 'base.html' %}
{% load static %}

{% block title %}Extra sports schedule{% endblock %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static "third-party/fullcalendar/4.2.0/core/main.min.css" %}">
    <link rel="stylesheet" href="{% static "third-party/fullcalendar/4.2.0/daygrid/main.min.css" %}">
    <link rel="stylesheet" href="{% static "third-party/fullcalendar/4.2.0/timegrid/main.min.css" %}">
    <link rel="stylesheet" href="{% static "third-party/twitter-bootstrap/4.4.0/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "third-party/toastr/2.1.4/toastr.min.css" %}">
    <link rel="stylesheet" href="{% static "sport/css/calendar.css" %}">
    <script src="{% static "third-party/jquery/jquery-1.12.4.min.js" %}"></script>
    <script src="{% static "third-party/fullcalendar/4.2.0/core/main.min.js" %}"></script>
    <script src="{% static "third-party/fullcalendar/4.2.0/daygrid/main.min.js" %}"></script>
    <script src="{% static "third-party/fullcalendar/4.2.0/timegrid/main.min.js" %}"></script>
    <script src="{% static "third-party/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "third-party/toastr/2.1.4/toastr.min.js" %}"></script>
    <script src="{% static "sport/js/modules/networking.mjs" %}"></script>
    <script src="{% static "sport/js/modules/calendar.mjs" %}"></script>
    <script src="{% static "sport/js/modules/enrollment.mjs" %}"></script>
    <script src="{% static "sport/js/modules/modals.mjs" %}"></script>
    <script src="{% static "sport/js/calendar.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="container-xl">
                <h1>Extra Sport Activities</h1>
                    <div class="my-3">
                        <div class="alert alert-success" role="alert">
                            You always can attend on any of these classes if you have passed the medical checkup.
                        </div>
                    </div>
                <hr>
                <div id='calendar' data-sport={{ -1 }}></div>
            </div>
        </div>
    </div>
{% endblock %}
