name: Tests
on: [push, workflow_dispatch]
jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker images
        run: docker compose -f deploy/docker-compose.test.yaml build --no-cache

      - name: Run app in docker
        run: docker compose -f deploy/docker-compose.test.yaml up -d --wait

      - name: Migrate auth
        run: |
          docker compose -f deploy/docker-compose.test.yaml exec -T adminpanel python manage.py makemigrations
          docker compose -f deploy/docker-compose.test.yaml exec -T adminpanel python manage.py migrate auth

      - name: Run tests
        run: docker compose -f deploy/docker-compose.test.yaml exec -T adminpanel pytest

      - name: Run flake8 linter
        run: |
          docker compose -f deploy/docker-compose.test.yaml exec -T adminpanel sh -c "flake8 . > linter-report.txt || true"
          docker compose -f deploy/docker-compose.test.yaml cp adminpanel:/app/linter-report.txt ./linter-report.txt
      - name: Run tests with coverage
        run: |
          docker compose -f deploy/docker-compose.test.yaml exec -T adminpanel sh -c "coverage run -m pytest && coverage html"
          docker compose -f deploy/docker-compose.test.yaml cp -a adminpanel:/app/htmlcov ./htmlcov
      - name: Upload linter report
        uses: actions/upload-artifact@v3
        with:
          name: linter-report
          path: linter-report.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

